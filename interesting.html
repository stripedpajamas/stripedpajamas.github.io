<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div id="salt">
    <h1 id="pepper">
        <span id="oregano" onclick="pizza('sauce')">
            <!--lolz-->
        </span>
    </h1>
    <span id="crust" style="display: none" onclick="god()">Just do it for me.</span>
</div>
<script>
    var dough = 0;
    function pizza(pressed) {
      var o = document.getElementById('oregano');
      var h = ['i', 'n', 't', 'e', 'r', 'e', 's', 't', 'i', 'n', 'g'].map(function(x) { return x.charCodeAt(0) });
      var m = Math.random() * h.length * Math.PI;
      var y = ['#66BB6A', '#FFCA28', '#7E57C2', '#546E7A'][Math.floor(Math.random() * 4)];
      h.sort(function(a, b) { return (Math.random() * h.length * Math.PI) - m; });
      o.innerHTML = h.map(function(x) { return String.fromCharCode(x) }).join('');
      o.style = "background-color: " + y + "; font-size: 4em;";
      if (pressed) {
        if (++dough >= 5) {
          var crust = document.getElementById('crust').style.display = "inline";
        }
      }
    }
    pizza();
    function god() {
      var limit = 0;
      var oh = document.getElementById('oregano');
      var crust = document.getElementById('crust');
      crust.innerHTML = "Ok I'm trying.";
      var hell = setTimeout(function() {
        clearInterval(help);
        if (oh.innerHTML === 'interesting') {
          crust.innerHTML = "It took " + limit + " tries."
        } else {
          crust.innerHTML = "After 100,000 tries I gave up."
        }
      }, 10000);

      var help = setInterval(function() {
        if (oh.innerHTML !== 'interesting') {
          pizza();
          limit++
        } else {
          hell()
        }
      }, 10);
    }
</script>
</body>
</html>
